paths:
  /manage/transactions:
    get:
      summary: Search transactions for admin
      description: Retrieve a list of transactions based on search criteria.
      tags: [Transaction_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../components/schemas/core/parameters.yaml#/components/parameters/AuthorizationHeader'
        - name: page
          in: query
          required: true
          description: Page number to retrieve
          default: 1
          schema:
            type: integer
            example: 1
        - name: size
          in: query
          required: true
          description: Number of results per page
          default: 10
          schema:
            type: integer
            example: 10
        - name: sort
          in: query
          required: false
          description: Sort order
          schema:
            type: string
            format: '<sort_field>:<order>'
            example: 'created_at:desc'
        - name: user_id
          in: query
          description: Filter by user ID
          schema:
            type: integer
            example: 1
        - name: status
          in: query
          description: Filter by transaction status
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/core/response.yaml'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '../components/schemas/core/pagination_response.yaml'
                          - type: object
                            properties:
                              data:
                                type: array
                                items:
                                  $ref: '../components/schemas/transaction/transaction.yaml'
        '403':
          $ref: '../components/responses/error.yaml#/Forbidden'
