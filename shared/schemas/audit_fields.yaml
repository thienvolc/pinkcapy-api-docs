type: object
properties:
  created_at:
    type: string
    readOnly: true
    format: date-time
    example: '2025-10-30T08:45:12Z'
    description: Thời điểm tạo

  updated_at:
    type: string
    format: date-time
    readOnly: true
    example: '2025-10-30T09:10:34Z'
    description: Thời điểm cập nhật gần nhất

  created_by:
    type: integer
    readOnly: true
    example: 1
    description: ID người tạo

  updated_by:
    type: integer
    readOnly: true
    example: 1
    description: ID người cập nhật
