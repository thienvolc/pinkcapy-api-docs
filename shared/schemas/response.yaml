Meta:
  type: object
  required:
    - code
    - type
    - message
  properties:
    code:
      type: string
      example: '200000'
      description: Business code
    type:
      type: string
      example: 'SUCCESS'
    message:
      type: string
      example: 'Success'
    extra_meta:
      type: object
      description: Extra metadata

Response:
  type: object
  required:
    - meta
    - data
  properties:
    meta:
      $ref: '#/Meta'
    data:
      nullable: true
      description: 'The data that was returned from the API'
      oneOf:
        - type: object
        - type: 'null'
