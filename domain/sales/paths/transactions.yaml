paths:
  /admin/transactions:
    get:
      summary: Search transactions for admin
      description: Retrieve a list of transactions based on search criteria.
      tags: [Transaction_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/PageParam'
        - $ref: '../../../openapi.yaml#/components/parameters/SizeParam'
        - $ref: '../../../openapi.yaml#/components/parameters/SortParam'
        - name: user_id
          in: query
          description: Filter by user ID
          schema:
            type: integer
            example: 1
        - name: status
          in: query
          description: Filter by transaction status
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '../../../openapi.yaml#/components/schemas/Pagination'
                          - type: object
                            properties:
                              data:
                                type: array
                                items:
                                  $ref: '../schemas/transaction.yaml#/schemas/Transaction'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'
