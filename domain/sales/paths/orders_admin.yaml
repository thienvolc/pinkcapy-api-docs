paths:
  /admin/orders:
    get:
      summary: Search user orders for admin
      description: Retrieve a list of the user's past orders.
      tags: [Order_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/PageParam'
        - $ref: '../../../openapi.yaml#/components/parameters/SizeParam'
        - $ref: '../../../openapi.yaml#/components/parameters/SortParam'
        - name: query
          in: query
          description: Search keyword
          schema:
            type: string
            example: 'tai nghe'
        - name: status
          in: query
          optional: true
          description: Filter orders by their status
          schema:
            type: integer
            enum: [1, 2, 3, 4, 5, 6, 7, 8]
          example: 3
        - name: user_id
          in: query
          description: Filter orders by user ID
          schema:
            type: integer
          example: 1
        - name: start
          in: query
          description: Order start date (upper bound)
          schema:
            type: string
            format: date
            example: '2025-01-01'
        - name: end
          in: query
          description: Order end date (lower bound)
          schema:
            type: string
            format: date
            example: '2025-12-01'
        - name: min
          in: query
          description: Order minimum price
          schema:
            type: number
            format: float
            example: 100.0
        - name: max
          in: query
          description: Order maximum price
          schema:
            type: number
            format: float
            example: 200.0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '../../../openapi.yaml#/components/schemas/Pagination'
                          - type: object
                            properties:
                              data:
                                items:
                                  $ref: '../schemas/order.yaml#/schemas/ShortOrder'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'

  /admin/orders/{id}/confirm:
    post:
      summary: Confirm a new order
      description: Confirm a new order.
      tags: [Order_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/order.yaml#/schemas/OrderStatus'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'

  /admin/orders/{id}:
    get:
      summary: Get order details
      description: Retrieve the details of a specific order.
      tags: [Order_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/order.yaml#/schemas/Order'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'

  /admin/orders/{id}/status:
    get:
      summary: Get the status of a specific order
      description: Retrieve the current status of a specific order.
      tags: [Order_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - name: id
          in: path
          required: true
          description: ID of the order to retrieve status for
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/order.yaml#/schemas/OrderStatus'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'

    put:
      summary: Update the status of a specific order
      description: Update the current status of a specific order.
      tags: [Order_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
        - name: id
          in: path
          required: true
          description: ID of the order
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/order.yaml#/schemas/OrderStatus'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/order.yaml#/schemas/OrderStatus'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'

  /admin/orders/{id}/cancel:
    delete:
      summary: Cancel an order
      description: User to cancel an existing order.
      tags: [Order_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
        - name: id
          in: path
          required: true
          description: ID of the order to cancel
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/order.yaml#/schemas/OrderStatus'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'
        '403':
          $ref: '../../../openapi.yaml#/components/responses/Forbidden'
