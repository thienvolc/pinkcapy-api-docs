meta: &meta
  $ref: '../../../openapi.yaml#/components/schemas/Meta'
auth_header: &auth_header
  $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
idempotency_key_header: &idempotency_key_header
  $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
pagination: &pagination
  $ref: '../../../openapi.yaml#/components/schemas/Pagination'
page_param: &page_param
  $ref: '../../../openapi.yaml#/components/parameters/PageParam'
size_param: &size_param
  $ref: '../../../openapi.yaml#/components/parameters/SizeParam'
sort_param: &sort_param
  $ref: '../../../openapi.yaml#/components/parameters/SortParam'

not_found: &not_found
  $ref: '../../../openapi.yaml#/components/responses/NotFound'
bad_request: &bad_request
  $ref: '../../../openapi.yaml#/components/responses/BadRequest'

common_admin: &common_admin
  tags:
    - Order_Admin
  security:
    - bearerAuth: []

order_id: &order_id
  name: order_id
  in: path
  required: true
  description: ID of the order
  schema:
    type: integer
    example: 1

order: &order
  $ref: '../index.yaml#/components/schemas/Order'
update_order_status_request: &update_order_status_request
  $ref: '../index.yaml#/components/schemas/UpdateOrderStatusRequest'
# ============================================================

parameters:
  OrderIdParam:
    name: order_id
    in: path
    required: true
    description: ID of the order
    schema:
      type: integer
      example: 1

paths:
  /admin/orders:
    get:
      summary: Search user orders for admin
      description: Retrieve a list of the user's past orders.
      <<: *common_admin
      parameters:
        - *auth_header
        - *page_param
        - *size_param
        - *sort_param
        - name: query
          in: query
          description: Search keyword
          schema:
            type: string
            example: 'tai nghe'
        - name: status
          in: query
          description: >
            Filter orders by their status
            - `1`: Pending payment
            - `2`: Paid
            - `3`: Processing
            - `4`: Shipped
            - `5`: Delivered
            - `6`: Refunded
            - `7`: Returned
            - `8`: Cancelled
          schema:
            type: integer
            enum: [1, 2, 3, 4, 5, 6, 7, 8]
          example: 3
        - name: user_id
          in: query
          description: Filter orders by user ID
          schema:
            type: integer
          example: 1
        - name: start
          in: query
          description: Order start date (upper bound)
          schema:
            type: string
            format: date
            example: '2025-01-01'
        - name: end
          in: query
          description: Order end date (lower bound)
          schema:
            type: string
            format: date
            example: '2025-12-01'
        - name: min
          in: query
          description: Order minimum price
          schema:
            type: number
            format: float
            example: 100.0
        - name: max
          in: query
          description: Order maximum price
          schema:
            type: number
            format: float
            example: 200.0
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  meta: *meta
                  data:
                    allOf:
                      - *pagination
                      - type: object
                        properties:
                          data:
                            type: array
                            items: *order
        '400': *bad_request
  # ============================================================

  /admin/orders/{order_id}/confirm:
    post:
      summary: Confirm a new order
      description: Confirm a new order.
      <<: *common_admin
      parameters: [*auth_header, *idempotency_key_header, *order_id]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  meta: *meta
                  data: *update_order_status_request
        '400': *bad_request
  # ============================================================

  /admin/orders/{order_id}:
    get:
      summary: Get order details
      description: Retrieve the details of a specific order.
      <<: *common_admin
      parameters: [*auth_header, *order_id]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  meta: *meta
                  data: *order
        '400': *bad_request
        '404': *not_found
  # ============================================================

  /admin/orders/{order_id}/status:
    get:
      summary: Get the status of a specific order
      description: Retrieve the current status of a specific order.
      <<: *common_admin
      parameters: [*auth_header, *order_id]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  meta: *meta
                  data: *update_order_status_request
        '400': *bad_request
        '404': *not_found

    patch:
      summary: Update the status of a specific order
      description: Update the current status of a specific order.
      <<: *common_admin
      parameters: [*auth_header, *idempotency_key_header, *order_id]
      requestBody:
        required: true
        content:
          application/json:
            schema: *update_order_status_request
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  meta: *meta
                  data: *update_order_status_request
        '400': *bad_request
        '404': *not_found
  # ============================================================

  /admin/orders/{order_id}/cancel:
    delete:
      summary: Cancel an order
      description: User to cancel an existing order.
      <<: *common_admin
      parameters: [*auth_header, *idempotency_key_header, *order_id]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                properties:
                  meta: *meta
                  data: *update_order_status_request
        '400': *bad_request
        '404': *not_found
