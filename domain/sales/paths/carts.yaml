paths:
  /me/carts:
    get:
      summary: Get user cart
      description: Retrieve the user's cart.
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/cart.yaml#/schemas/Cart'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'

  /me/carts/items:
    post:
      summary: Add item to cart
      description: Add a new item to the user's cart.
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/cart.yaml#/schemas/AddCartItem'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/cart.yaml#/schemas/CartItem'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'

  /me/carts/items/{id}:
    patch:
      summary: Update a cart item
      description: Update an existing item in the user's cart.
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
        - name: id
          in: path
          required: true
          description: ID of the cart item to update
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/cart.yaml#/schemas/UpdateCartItemQuantity'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/cart.yaml#/schemas/CartItem'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'

    delete:
      summary: Delete a cart item
      description: User to delete an existing cart item in user's cart.
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
        - name: id
          in: path
          required: true
          description: ID of the cart item to delete
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/cart.yaml#/schemas/CartItem'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'

  /me/carts/clear:
    delete:
      summary: Clear all cart items in user's cart
      description: User to clear all cart items in user's cart.
      tags: [Cart]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../../../openapi.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../../../openapi.yaml#/components/parameters/IdempotencyKeyHeader'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../../../openapi.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../schemas/cart.yaml#/schemas/EmptyCart'
        '400':
          $ref: '../../../openapi.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../../../openapi.yaml#/components/responses/NotFound'
