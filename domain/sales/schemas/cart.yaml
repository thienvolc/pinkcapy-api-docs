schemas:
  Cart:
    type: object
    required:
      - id
      - total_count
      - items
    description: A shopping cart containing items selected by the user
    properties:
      id:
        description: The unique identifier for the cart
        type: integer
        example: 1
      total_count:
        type: integer
        example: 2
      items:
        type: array
        items:
          $ref: '#/schemas/CartItem'

  EmptyCart:
    type: object
    required:
      - total_count
      - items
    description: A shopping cart containing items selected by the user
    properties:
      total_count:
        value: 0
        type: integer
      items:
        type: array
        items: []

  CartItem:
    type: object
    description: 'Chi tiết sản phẩm trong giỏ hàng (Cart Item)'
    properties:
      id:
        type: integer
        readOnly: true
        example: 101
        description: 'Mã chi tiết giỏ hàng'
      cart_id:
        type: integer
        example: 5
        description: 'Mã giỏ hàng'
      product_id:
        type: integer
        example: 23
        description: 'Mã sản phẩm'
      is_active:
        type: boolean
        example: true
        description: 'Trạng thái hoạt động của item trong giỏ hàng'
      price:
        type: number
        format: float
        example: 8990000
        description: 'Giá sản phẩm tại thời điểm thêm vào giỏ'
      quantity:
        type: integer
        example: 2
        description: 'Số lượng sản phẩm trong giỏ'
      discount:
        type: number
        format: float
        description: 'Số tiền giảm giá áp dụng cho sản phẩm'
        example: 500000.00
      note:
        type: string
        nullable: true
        example: 'Gói quà sinh nhật'
        description: 'Ghi chú thêm của người dùng'
    required:
      - id
      - cart_id
      - product_id
      - sku
      - is_active
      - price
      - quantity

  AddCartItem:
    type: object
    description: 'Chi tiết sản phẩm trong giỏ hàng (Cart Item)'
    required:
      - product_id
      - quantity
    properties:
      product_id:
        type: integer
        example: 23
        description: 'Mã sản phẩm'
      quantity:
        type: integer
        example: 2
        description: 'Số lượng sản phẩm trong giỏ'

  UpdateCartItemQuantity:
    type: object
    description: 'Chi tiết sản phẩm trong giỏ hàng (Cart Item)'
    required:
      - quantity
    properties:
      quantity:
        type: integer
        example: 2
        description: 'Số lượng sản phẩm trong giỏ'
