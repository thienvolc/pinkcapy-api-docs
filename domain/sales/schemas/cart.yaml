# ============================================================
CartItemBase: &cart_item_base
  type: object
  properties:
    cart_item_id:
      type: integer
      readOnly: true
      example: 101
    cart_id:
      type: integer
      example: 5
    product_id:
      type: integer
      example: 23
    is_active:
      type: boolean
      example: true
    price:
      type: number
      format: float
      example: 8990000
    quantity:
      type: integer
      example: 2
    discount:
      type: number
      format: float
      example: 500000.00
    note:
      type: string
      nullable: true
      example: 'Gói quà sinh nhật'
# ============================================================

CartItem: &cart_item
  allOf:
    - *cart_item_base
    - type: object
      properties:
        cart_id:
        is_active:
# ============================================================

Cart:
  type: object
  properties:
    cart_id:
      type: integer
      readOnly: true
      example: 1
    user_id:
      type: integer
      readOnly: true
      example: 1
    total_quantity:
      type: integer
      example: 2
    total_price:
      type: number
      format: float
      example: 199.99
    status:
      type: integer
      readOnly: true
      enum: [1, 2, 3]
      example: 1
    items:
      type: array
      items: cart_item
# ============================================================

EmptyCart:
  type: object
  properties:
    cart_id:
      type: integer
      readOnly: true
      example: 1
    user_id:
      type: integer
      readOnly: true
      example: 1
    total_quantity:
      type: integer
      example: 0
    total_price:
      type: number
      format: float
      example: 0
    status:
      type: integer
      readOnly: true
      enum: [1, 2, 3]
      example: 1
    items:
      type: array
      example: []
