type: object
description: 'Short view of an order'
properties:
  id:
    type: integer
    readOnly: true
    description: 'Order id'
    example: 1001
  total:
    type: number
    format: float
    description: 'Total amount (subtotal + tax + shipping)'
    example: 14319000.00
  grand_total:
    type: number
    format: float
    description: 'The final total amount (applied promo)'
    example: 13819000.00
  status:
    type: integer
    enum: [1, 2, 3, 4, 5, 6, 7, 8]
    description: >
      Order status:
      - `1`: Pending payment
      - `2`: Paid
      - `3`: Processing
      - `4`: Shipped
      - `5`: Delivered
      - `6`: Refunded
      - `7`: Returned
      - `8`: Cancelled
    example: 3
  orders_at:
    type: string
    format: date-time
    description: 'Order placed at timestamp'
    example: '2025-10-31T09:30:00Z'
