type: object
description: A shopping cart containing items selected by the user
properties:
  id:
    description: Cart ID
    type: integer
    readOnly: true
    example: 1
  user_id:
    description: User ID
    type: integer
    readOnly: true
    example: 1
  total_quantity:
    description: Total number of items in the cart
    type: integer
    example: 2
  total_price:
    description: Total price of all items in the cart
    type: number
    format: float
    example: 199.99
  status:
    type: integer
    readOnly: true
    enum: [1, 2, 3]
    example: 1
    description: >
      Cart status:
        - **1** (active): Đang hoạt động và hiển thị
        - **2** (checkout_in_progress): In payment process
        - **3** (checked_out): Paid
  items:
    type: array
    description: List of items in the cart
    items:
      $ref: './cart_item.yaml'
