type: object
description: 'Place order request'
properties:
  cart_id:
    type: integer
    description: 'ID of the cart to place order from'
    example: 1
  promo:
    type: string
    maxLength: 255
    description: 'Promo code applied for this order'
    example: 'SUMMER2025'
  payment_method:
    type: string
    maxLength: 150
    description: 'Payment or refund method (e.g., VNPay, MoMo, COD, Bank Transfer)'
    example: 'VNPay'
