type: object
description: 'Order status dto'
properties:
  id:
    type: integer
    readOnly: true
    description: 'Order ID'
    example: 1001
  status:
    type: integer
    enum: [1, 2, 3, 4, 5, 6, 7, 8]
    description: >
      Order status:
      - `1`: Pending payment
      - `2`: Paid
      - `3`: Processing
      - `4`: Shipped
      - `5`: Delivered
      - `6`: Refunded
      - `7`: Returned
      - `8`: Cancelled
    example: 3
required:
  - id
  - status
