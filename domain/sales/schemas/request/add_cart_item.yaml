type: object
description: Add item to cart request
required:
  - product_id
  - quantity
properties:
  product_id:
    type: integer
    example: 23
    description: 'Product ID'
  quantity:
    type: integer
    example: 2
    description: 'Product quantity in cart'
  note:
    type: string
    maxLength: 255
    description: 'Note for the cart item'
    example: 'Please handle with care'
