type: object
description: 'Update order delievery request'
properties:
  phone:
    type: string
    maxLength: 20
    description: 'Phone number of receiver'
    example: '0987654321'
  email:
    type: string
    format: email
    maxLength: 100
    description: 'Email of receiver'
    example: 'nguyenvana@example.com'
  line1:
    type: string
    maxLength: 255
    description: 'Address line 1'
    example: '123 Nguyễn Trãi'
  line2:
    type: string
    maxLength: 255
    description: 'Address line 2 (optional)'
    example: 'Phường 4, Quận 5'
  city:
    type: string
    maxLength: 255
    description: 'City'
    example: 'TP. Hồ Chí Minh'
  province:
    type: string
    maxLength: 255
    description: 'Province / City'
    example: 'Hồ Chí Minh'
  country:
    type: string
    maxLength: 255
    description: 'Country'
    example: 'Việt Nam'
  note:
    type: string
    maxLength: 255
    description: 'Note for the order'
    example: 'Giao buổi sáng, gọi trước khi tới'
