      $ref: './schemas/response.yaml#/CheckoutCartResponse'
    AddCartItemResponse:
      $ref: './schemas/response.yaml#/AddCartItemResponse'

    Order:
      $ref: './schemas/order.yaml#/Order'
    OrderBase:
      $ref: './schemas/order.yaml#/OrderBase'
    ShortOrder:
      $ref: './schemas/order.yaml#/ShortOrder'
    OrderItemBase:
      $ref: './schemas/order.yaml#/OrderItemBase'

    UpdateOrderStatusRequest:
      $ref: './schemas/request.yaml#/UpdateOrderStatusRequest'
    UpdateOrderShippingRequest:
      $ref: './schemas/request.yaml#/UpdateOrderShippingRequest'
    PlaceOrderRequest:
      $ref: './schemas/request.yaml#/PlaceOrderRequest'

    UserOrder:
      $ref: './schemas/order.yaml#/UserOrder'
    UserOrderItem:
      $ref: './schemas/order.yaml#/UserOrderItem'

    Transaction:
      $ref: './schemas/transaction.yaml#/Transaction'
