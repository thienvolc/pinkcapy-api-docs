    $ref: './paths/cart.yaml#/paths/~1me~1carts~1items'
  /me/carts/items/{cart_item_id}:
    $ref: './paths/cart.yaml#/paths/~1me~1carts~1items~1{cart_item_id}'
  /me/carts/clear:
    $ref: './paths/cart.yaml#/paths/~1me~1carts~1clear'
  /me/carts/checkout:
    $ref: './paths/cart.yaml#/paths/~1me~1carts~1checkout'

  /me/orders:
    $ref: './paths/order.yaml#/paths/~1me~1orders'
  /me/orders/{order_id}:
    $ref: './paths/order.yaml#/paths/~1me~1orders~1{order_id}'
  /me/orders/{order_id}/status:
    $ref: './paths/order.yaml#/paths/~1me~1orders~1{order_id}~1status'
  /me/orders/{order_id}/shipping:
    $ref: './paths/order.yaml#/paths/~1me~1orders~1{order_id}~1shipping'
  /me/orders/{order_id}/cancel:
    $ref: './paths/order.yaml#/paths/~1me~1orders~1{order_id}~1cancel'

  /admin/orders:
    $ref: './paths/admin_order.yaml#/paths/~1admin~1orders'
  /admin/orders/{order_id}:
    $ref: './paths/admin_order.yaml#/paths/~1admin~1orders~1{order_id}'
  /admin/orders/{order_id}/status:
    $ref: './paths/admin_order.yaml#/paths/~1admin~1orders~1{order_id}~1status'
  /admin/orders/{order_id}/cancel:
    $ref: './paths/admin_order.yaml#/paths/~1admin~1orders~1{order_id}~1cancel'

  /admin/transactions:
    $ref: './paths/transaction.yaml#/paths/~1admin~1transactions'

components:
  schemas:
    Cart:
      $ref: './schemas/cart.yaml#/Cart'
    CartItemBase:
      $ref: './schemas/cart.yaml#/CartItemBase'
    CartItem:
      $ref: './schemas/cart.yaml#/CartItem'
    EmptyCart:
