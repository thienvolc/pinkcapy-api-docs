CreateUserRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      example: '6A5o1@example.com'
    phone:
      type: string
      example: '0987654321'
    password:
      type: string
      format: password
      example: 'StrongP@ssw0rd!'
    first_name:
      type: string
      maxLength: 150
      example: 'Nguyễn'
    last_name:
      type: string
      maxLength: 150
      example: 'A'
    roles:
      type: array
      items:
        type: object
        properties:
          role_id:
            type: integer
            example: 1
          name:
            type: string
            example: 'customer'
# ============================================================

UpdateUserStatusRequest:
  type: object
  properties:
    user_id:
      type: integer
      readOnly: true
      example: 1
    status:
      type: integer
      enum: [1, 2, 3, 4]
      example: 1
  required:
    - user_id
    - status
# ============================================================

