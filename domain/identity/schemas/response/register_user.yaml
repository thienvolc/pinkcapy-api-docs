type: object
properties:
  id:
    type: integer
    description: 'User id'
    example: 1
  email:
    type: string
    format: email
    maxLength: 100
    description: 'Email of the user'
    example: 'user@example.com'
  registered_at:
    type: string
    format: date-time
    description: 'Time when the user registered their account'
    example: '2025-01-15T08:30:00Z'
