type: object
properties:
  access_token:
    type: string
    description: 'JWT access token for authenticated requests'
    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  token_type:
    type: string
    description: 'Type of the token issued'
    example: 'Bearer'
  user:
    type: object
    properties:
      id:
        type: integer
        description: 'User id'
        example: 1
      email:
        type: string
        format: email
        maxLength: 100
        description: 'Email of the user'
        example: 'user@example.com'
      first_name:
        type: string
        maxLength: 150
        description: 'First name of the user'
        example: 'Nguyá»…n'
      last_name:
        type: string
        maxLength: 150
        description: 'Last name of the user'
        example: 'A'
      avatar:
        type: string
        maxLength: 255
        format: uri
        description: 'URL of the user avatar image'
        example: 'https://cdn.pinkcapy.vn/avatars/user1.jpg'
