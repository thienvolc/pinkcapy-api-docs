type: object
description: 'Người dùng hệ thống (User)'
properties:
  id:
    type: integer
    readOnly: true
    description: 'Mã người dùng (khóa chính)'
    example: 1
  status:
    type: integer
    enum: [1, 2, 3, 4]
    description: >
      Trạng thái người dùng:
      - `active`: Hoạt động  
      - `inactive`: Chưa kích hoạt  
      - `suspend`: Tạm ngưng  
      - `banned`: Bị khóa vĩnh viễn
    example: 1
required:
  - id
  - status
