type: object
description: 'User'
properties:
  id:
    type: integer
    readOnly: true
    description: 'User id'
    example: 1
  email:
    type: string
    format: email
    readOnly: true
    maxLength: 100
    description: 'Email of the user'
    example: 'user@example.com'
  phone:
    type: string
    maxLength: 20
    description: 'Phone number of the user'
    example: '0987654321'
  is_admin:
    type: boolean
    readOnly: true
    description: 'Admin rights (true = admin, false = regular user)'
    example: false
  status:
    type: integer
    readOnly: true
    enum: [1, 2, 3, 4]
    description: >
      Status of the user:
      - `1`: active  
      - `2`: inactive
      - `3`: suspend
      - `4`: banned
    example: 1
required:
  - id
  - email
  - status
