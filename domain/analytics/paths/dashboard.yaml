meta: &meta
  $ref: '../shared.yaml#/components/schemas/ResponseBase'
auth_header: &auth_header
  $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'

common_admin: &common_admin
  tags: [Dashboard]
  security:
    - bearerAuth: []

overview: &overview
  $ref: '../index.yaml#/components/schemas/Overview'
revenue: &revenue
  $ref: '../index.yaml#/components/schemas/Revenue'
orders_stats: &orders_stats
  $ref: '../index.yaml#/components/schemas/OrdersStats'
product_top: &product_top
  $ref: '../index.yaml#/components/schemas/ProductTop'
# ============================================================

paths:
  /overview:
    get:
      summary: Get dashboard overview
      description: Retrieve the overview statistics for the dashboard.
      <<: *common_admin
      parameters: [*auth_header]
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta: *meta
                  data: *overview

  /revenue:
    get:
      summary: Statistics of revenue
      description: |
        Return revenue statistics by day, week, or month.
        Data is used to display revenue charts, order counts, and average revenue.
      <<: *common_admin
      parameters:
        - name: period
          in: query
          description: The period (`day`, `week`, `month`)
          required: false
          schema:
            type: string
            enum: [day, week, month]
            default: month
          example: month
        - name: year
          in: query
          description: The year to filter (if period = month)
          required: false
          schema:
            type: integer
            example: 2025
        - name: month
          in: query
          description: The month to filter (if period = day)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 12
            example: 10
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta: *meta
                  data: *revenue

  /orders/stats:
    get:
      summary: Get order statistics by status
      description: |
        API returns the number of orders grouped by statuses such as:
        - `pending`
        - `processing`
        - `completed`
        - `cancelled`
        - `refunded`
        Data is used to display pie charts or bar charts in the order statistics section of the Dashboard.
      <<: *common_admin
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta: *meta
                  data: *orders_stats

  /products/top:
    get:
      summary: Get top selling products
      description: |
        API returns a list of products with **sales or quantity sold** in the last year.
        Data is used to display the "Top Selling Products" table or chart on the Dashboard.
      <<: *common_admin
      parameters:
        - name: limit
          in: query
          description: Maximum number of products to retrieve (default is 5)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 5
          example: 5
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta: *meta
                  data: *product_top
