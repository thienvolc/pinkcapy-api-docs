type: object
description: Overview profit of the entire system
properties:
  total_revenue:
    type: number
    format: double
    example: 253900000
    description: 'Total revenue of the system'
  total_orders:
    type: integer
    example: 128
    description: 'Total number of orders'
  total_customers:
    type: integer
    example: 74
    description: 'Total number of customers'
  total_products:
    type: integer
    example: 312
    description: 'Total number of products available for sale'
  today_revenue:
    type: number
    format: double
    example: 18900000
    description: 'Total revenue for today'
  month_revenue:
    type: number
    format: double
    example: 203000000
    description: 'Total revenue for the current month'
  growth_rate:
    type: number
    format: float
    example: 12.5
    description: 'Revenue growth rate compared to the previous period (%)'
required:
  - total_revenue
  - total_orders
  - total_customers
  - total_products
  - today_revenue
  - month_revenue
  - growth_rate
