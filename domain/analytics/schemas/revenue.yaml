components:
  schemas:
    DashboardRevenueItem:
      type: object
      properties:
        date:
          type: string
          format: date
          example: '2025-10-01'
          description: Revenue at specific date
        revenue:
          type: number
          format: double
          example: 3500000
          description: Revenue at specific date
        orders:
          type: integer
          example: 6
          description: Number of orders at specific date
      required:
        - date
        - revenue
        - orders

    DashboardRevenueSummary:
      type: object
      properties:
        total_revenue:
          type: number
          format: double
          example: 203000000
          description: Total revenue in the selected period
        avg_order_value:
          type: number
          format: double
          example: 1580000
          description: Average order value
        top_day:
          type: string
          format: date
          example: '2025-10-24'
          description: Day with the highest revenue
      required:
        - total_revenue
        - avg_order_value
        - top_day

    Revenue:
      type: object
      properties:
        series:
          type: array
          description: Revenue data over time
          items:
            $ref: '#/components/schemas/DashboardRevenueItem'
        summary:
          $ref: '#/components/schemas/DashboardRevenueSummary'
