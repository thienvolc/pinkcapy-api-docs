type: object
properties:
  id:
    type: integer
    example: 101
    description: 'Product id'
  title:
    type: string
    example: 'iPhone 16 Pro Max'
    description: 'Product name'
  sku:
    type: string
    example: 'IPH16PMAX256'
    description: 'Product SKU'
  thumb:
    type: string
    format: uri
    example: 'https://cdn.pinkcapy.vn/products/iphone16pro-thumb.jpg'
    description: 'Product thumbnail image'
  sold:
    type: integer
    example: 74
    description: 'Total quantity sold'
  revenue:
    type: number
    format: double
    example: 2590000000
    description: 'Total revenue generated from the product'
  category:
    type: string
    example: 'Smartphone'
    description: 'Main category of the product'
  status:
    type: string
    enum: [draft, published, archived]
    example: 'published'
    description: 'Product display status'
required:
  - id
  - title
  - sold
  - revenue
