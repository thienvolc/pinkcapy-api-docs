category: &category
  $ref: './category.yaml#/Category'
# ============================================================

AdjustProductInventoryRequest:
  type: object
  properties:
    amount:
      type: integer
      example: 10
    operationType:
      type: string
      enum: [increase, decrease]
      example: increase
    reason:
      type: string
      example: 'Restocking after inventory audit'
# ============================================================

UpdateCategoryRequest:
  allOf:
    - *category
    - type: object
      properties:
        children:
          type: array
          items:
            type: integer
          example: [1, 2, 3]
# ============================================================

UpdateProductStatusRequest:
  type: object
  properties:
    id:
      type: integer
      readOnly: true
      example: 1001
    status:
      type: integer
      enum: [1, 2, 3, 4]
      example: 1
