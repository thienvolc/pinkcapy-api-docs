parameters:
  ProductId:
    name: id
    in: path
    required: true
    description: ID of the product
    schema:
      type: integer
      example: 1

paths:
  /admin/products/{id}:
    get:
      summary: Get product
      description: Retrieve a product by its ID.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '#/parameters/ProductId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '../index.yaml#/components/schemas/Product'
        '404':
          $ref: '../shared.yaml#/components/responses/NotFound'

    put:
      summary: Update a product
      description: Update a product.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../shared.yaml#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../index.yaml#/components/schemas/Product'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../index.yaml#/components/schemas/Product'
        '400':
          $ref: '../shared.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../shared.yaml#/components/responses/NotFound'

    delete:
      summary: Delete a product
      description: Delete a product.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../shared.yaml#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/parameters/ProductId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../index.yaml#/components/schemas/Product'
        '400':
          $ref: '../shared.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../shared.yaml#/components/responses/NotFound'

  /admin/products/{id}/status:
    patch:
      summary: Update a product status
      description: Update a product status.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../shared.yaml#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../index.yaml#/components/schemas/UpdateProductStatusRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../index.yaml#/components/schemas/UpdateProductStatusRequest'
        '400':
          $ref: '../shared.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../shared.yaml#/components/responses/NotFound'

  /admin/products:
    post:
      summary: Create a new product
      description: Create a new product.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../shared.yaml#/components/parameters/IdempotencyKeyHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../index.yaml#/components/schemas/Product'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../index.yaml#/components/schemas/Product'
        '400':
          $ref: '../shared.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../shared.yaml#/components/responses/NotFound'
        '403':
          $ref: '../shared.yaml#/components/responses/Forbidden'

    get:
      summary: Search products
      description: Retrieve a list of products based on search criteria.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../shared.yaml#/components/parameters/PageParam'
        - $ref: '../shared.yaml#/components/parameters/SizeParam'
        - $ref: '../shared.yaml#/components/parameters/SortParam'
        - name: query
          in: query
          description: Search keyword
          schema:
            type: string
            example: 'tai nghe'
        - name: category
          in: query
          description: Category ID of the products
          schema:
            type: integer
            example: 3
        - name: price_min
          in: query
          description: Minimum price of the products
          schema:
            type: integer
            example: 100000
        - name: price_max
          in: query
          description: Maximum price of the products
          schema:
            type: integer
            example: 500000
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '../shared.yaml#/components/schemas/Pagination'
                          - type: object
                            properties:
                              data:
                                type: array
                                items:
                                  $ref: '../index.yaml#/components/schemas/Product'

  /admin/products/{id}/inventories:
    patch:
      summary: Update a product stock
      description: Admin to update an stock of product.
      tags: [Product_Admin]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/AuthorizationHeader'
        - $ref: '../shared.yaml#/components/parameters/IdempotencyKeyHeader'
        - $ref: '#/parameters/ProductId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../index.yaml#/components/schemas/ProductAdjustInventory'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        $ref: '../index.yaml#/components/schemas/Product'
        '400':
          $ref: '../shared.yaml#/components/responses/BadRequest'
        '404':
          $ref: '../shared.yaml#/components/responses/NotFound'
