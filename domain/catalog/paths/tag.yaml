parameters:
  TagId:
    name: id
    in: path
    required: true
    description: ID of the tag
    schema:
      type: integer
      example: 1

paths:
  /tags/{id}/products:
    get:
      summary: Get products by tag ID
      description: Retrieve a list of products associated with a specific tag.
      tags: [Tag_Public]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '../shared.yaml#/components/parameters/LimitParam'
        - $ref: '../shared.yaml#/components/parameters/OffsetParam'
        - $ref: '../shared.yaml#/components/parameters/SortParam'
        - $ref: '#/parameters/TagId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../shared.yaml#/components/schemas/ResponseBase'
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: '../shared.yaml#/components/schemas/InfiniteScroll'
                          - type: object
                            properties:
                              data:
                                items:
                                  $ref: '../index.yaml#/components/schemas/ProductPublic'
