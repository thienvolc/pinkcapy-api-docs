type: object
description: 'Chi tiết sản phẩm trong đơn hàng (Order Item)'
required:
  - order_id
  - product_id
  - price
  - quantity
properties:
  id:
    type: integer
    description: 'Mã chi tiết đơn hàng'
    example: 10001
  order_id:
    type: integer
    description: 'Mã đơn hàng'
    example: 1001
  product_id:
    type: integer
    description: 'Mã sản phẩm'
    example: 23
  sku:
    type: string
    maxLength: 150
    description: 'Mã SKU của sản phẩm'
    example: 'WH1000XM5-BLK'
  is_active:
    type: boolean
    description: 'Trạng thái hiệu lực của sản phẩm trong đơn'
    example: true
  price:
    type: number
    format: float
    description: 'Giá bán của sản phẩm tại thời điểm đặt hàng'
    example: 8990000.00
  quantity:
    type: integer
    description: 'Số lượng sản phẩm'
    example: 2
  discount:
    type: number
    format: float
    description: 'Số tiền giảm giá áp dụng cho sản phẩm'
    example: 500000.00
  note:
    type: string
    maxLength: 255
    nullable: true
    description: 'Ghi chú cho sản phẩm trong đơn (nếu có)'
    example: 'Gói quà sinh nhật'
