type: object
description: 'Thông tin giao hàng của đơn hàng'
properties:
  phone:
    type: string
    maxLength: 20
    description: 'Số điện thoại người nhận'
    example: '0987654321'

  line1:
    type: string
    maxLength: 255
    description: 'Địa chỉ 1'
    example: '123 Nguyễn Trãi'
  line2:
    type: string
    maxLength: 255
    description: 'Địa chỉ 2 (tuỳ chọn)'
    example: 'Phường 4, Quận 5'
  city:
    type: string
    maxLength: 255
    description: 'Thành phố'
    example: 'TP. Hồ Chí Minh'
  province:
    type: string
    maxLength: 255
    description: 'Tỉnh / Thành phố'
    example: 'Hồ Chí Minh'
  country:
    type: string
    maxLength: 255
    description: 'Quốc gia'
    example: 'Việt Nam'

  note:
    type: string
    maxLength: 255
    description: 'Ghi chú của khách hàng'
    example: 'Giao buổi sáng, gọi trước khi tới'
