components:
  schemas:
    DashboardRevenueItem:
      type: object
      properties:
        date:
          type: string
          format: date
          example: '2025-10-01'
          description: Ngày hoặc mốc thời gian
        revenue:
          type: number
          format: double
          example: 3500000
          description: Tổng doanh thu tại mốc thời gian
        orders:
          type: integer
          example: 6
          description: Số lượng đơn hàng tại mốc thời gian
      required:
        - date
        - revenue
        - orders

    DashboardRevenueSummary:
      type: object
      properties:
        total_revenue:
          type: number
          format: double
          example: 203000000
          description: Tổng doanh thu trong toàn bộ kỳ
        avg_order_value:
          type: number
          format: double
          example: 1580000
          description: Giá trị trung bình mỗi đơn hàng
        top_day:
          type: string
          format: date
          example: '2025-10-24'
          description: Ngày có doanh thu cao nhất
      required:
        - total_revenue
        - avg_order_value
        - top_day
    Revenue:
      type: object
      properties:
        series:
          type: array
          description: Danh sách dữ liệu doanh thu theo mốc thời gian
          items:
            $ref: '#/components/schemas/DashboardRevenueItem'
        summary:
          $ref: '#/components/schemas/DashboardRevenueSummary'
