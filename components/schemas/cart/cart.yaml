type: object
required:
  - id
  - total_count
  - items
description: A shopping cart containing items selected by the user
properties:
  id:
    description: The unique identifier for the cart
    type: integer
    example: 1
  total_count:
    type: integer
    example: 2
  items:
    type: array
    items:
      $ref: './cart_item.yaml'
