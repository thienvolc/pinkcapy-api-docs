type: object
description: 'Chi tiết sản phẩm trong giỏ hàng (Cart Item)'
required:
  - product_id
  - quantity
properties:
  product_id:
    type: integer
    example: 23
    description: 'Mã sản phẩm'
  quantity:
    type: integer
    example: 2
    description: 'Số lượng sản phẩm trong giỏ'
