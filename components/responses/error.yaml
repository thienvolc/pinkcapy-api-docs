BadRequest:
  description: Bad request (400)
  content:
    application/json:
      schema:
        $ref: ../schemas/core/response.yaml
      example:
        meta:
          code: '400000'
          type: BAD_REQUEST
          message: Data invalid or incorrect request.
          extra_meta: {}
        data: null

Unauthorized:
  description: Unauthorized (401)
  content:
    application/json:
      schema:
        $ref: ../schemas/core/response.yaml
      example:
        meta:
          code: '400001'
          type: UNAUTHORIZED
          message: User is not authenticated.
          extra_meta: {}
        data: null

